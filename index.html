<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container  my-5">
        <div class="row ">
            <div class="col-md-3"></div>
            <div class="col-md-6 sub py-5">
                <h1 class=" title text-center ">Form Validation</h1>
                <form action="" method="post" name="myform" id="form">

                    <label for="id" class="form-label  fw-bold fs-4  mt-2">Employee ID</label>
                    <input type="text" class="form-control" id="f_id" placeholder="Enter Your ID" onkeyup="valid_id()" required>
                    <sub id="id-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label  fw-bold fs-4  mt-2">Employee Name</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter Your Name" onkeyup="validfname()" required>
                    <sub id="n-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label  fw-bold fs-4  mt-2" >Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email" onkeyup="validemail()" required>
                    <sub id="e-error" class="d-block text-danger my-2 show "></sub>
                    
                    <label for="name" class="form-label fs-4  fw-bold mt-2">Mobile Number</label>
                    <input type="number" class="form-control" id="number" placeholder="Enter Your Mobile Number" onkeyup="validmob()" required>
                    <sub id="num-error" class="d-block text-danger my-2 show "></sub>

                    <label for="gender" class="form-label fw-bold fs-4 mt-2">Gender</label>
                    <div class="form-check ">
                        <input type="radio" class="form-check-input ms-2" name="gender" value="Male" id="gender">
                        <label for="gender" class="form-label fs-5 ms-2 ">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input ms-2" name="gender" value="Female" id="gender">
                        <label for="gender" class="form-label fs-5 ms-2">Female</label>
                    </div>
                    <sub id="g-error" class="d-block text-danger my-2 show "></sub>

                    <label for="name" class="form-label  fw-bold fs-4  mt-2">File Upload</label><br>
                    <input type="file" id="file" onkeyup="validfile()" required>
                    <sub id="file-error" class="d-block text-danger my-2 show "></sub>
                    
                    <div class="text-center  mt-4">
                    <button type="submit" class="regi">Submit</button>
                </div>
                </form>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
